<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liczenie czasu czynno≈õci</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { display: flex; height: 100vh; }
        
        .sidebar {
            width: 220px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar h2 { text-align: center; margin-bottom: 20px; }
        .sidebar a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
            background: #34495e;
            text-align: center;
            border-radius: 5px;
        }
        .sidebar a:hover { background: #1abc9c; }

        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .hidden { display: none; }
        
        select, button, input {
            font-size: 16px;
            margin: 10px;
            padding: 10px;
        }
        #results { margin-top: 20px; text-align: left; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Menu</h2>
        <a href="#" onclick="showPage('home')">üè† Strona G≈Ç√≥wna</a>
        <a href="#" onclick="showPage('timer')">‚è± Liczenie czasu</a>
    </div>

    <div class="content">
        
        <div id="home">
            <h1>Witaj na stronie!</h1>
            <p>Ta aplikacja pozwala na mierzenie czasu i eksport wynik√≥w do pliku Excel.</p>
            <p>Przejd≈∫ do zak≈Çadki <b>Liczenie czasu</b>, aby rozpoczƒÖƒá.</p>
        </div>

        <div id="timer" class="hidden">
            <h2>Wybierz czynno≈õƒá i mierz czas</h2>
            <select id="taskSelect"></select>
            
            <button id="startButton">Start</button>
            <button id="stopButton" disabled>Stop</button>
            <button id="exportButton">üìÇ Eksportuj do XLSX</button>
            <button id="clearButton">üóë Wyczy≈õƒá wyniki</button>
            
            <h3>ZarzƒÖdzaj czynno≈õciami</h3>
            <input type="text" id="newTaskInput" placeholder="Nowa czynno≈õƒá">
            <button id="addTaskButton">‚ûï Dodaj</button>
            <button id="removeTaskButton">‚ùå Usu≈Ñ wybranƒÖ</button>

            <h3>Filtruj wyniki</h3>
            <label>Od: <input type="date" id="startDate"></label>
            <label>Do: <input type="date" id="endDate"></label>
            <button id="filterButton">üîç Filtruj</button>

            <h3>Wyniki</h3>
            <ul id="results"></ul>
        </div>

    </div>

    <script>
        let startTime;
        let resultsArray = [];

        function showPage(page) {
            document.getElementById('home').classList.add('hidden');
            document.getElementById('timer').classList.add('hidden');
            document.getElementById(page).classList.remove('hidden');
        }

        document.getElementById('startButton').addEventListener('click', function() {
            startTime = new Date();
            document.getElementById('stopButton').disabled = false;
            this.disabled = true;
        });

        document.getElementById('stopButton').addEventListener('click', function() {
            const endTime = new Date();
            const elapsedTime = new Date(endTime - startTime);
            const hours = String(elapsedTime.getUTCHours()).padStart(2, '0');
            const minutes = String(elapsedTime.getUTCMinutes()).padStart(2, '0');
            const seconds = String(elapsedTime.getUTCSeconds()).padStart(2, '0');

            const selectedTask = document.getElementById('taskSelect').value;
            const date = new Date().toLocaleDateString('pl-PL');
            const resultText = `${date} | ${selectedTask}: ${hours}:${minutes}:${seconds}`;
            
            resultsArray.push({ Data: date, Czynno≈õƒá: selectedTask, Czas: `${hours}:${minutes}:${seconds}` });

            localStorage.setItem('results', JSON.stringify(resultsArray));

            displayResults(resultsArray);
            
            document.getElementById('startButton').disabled = false;
            this.disabled = true;
        });

        function loadResults() {
            const savedResults = localStorage.getItem('results');
            if (savedResults) {
                resultsArray = JSON.parse(savedResults);
                displayResults(resultsArray);
            }
        }

        function displayResults(results) {
            const resultsList = document.getElementById('results');
            resultsList.innerHTML = "";
            results.forEach(result => {
                const resultItem = document.createElement('li');
                resultItem.textContent = `${result.Data} | ${result.Czynno≈õƒá}: ${result.Czas}`;
                resultsList.appendChild(resultItem);
            });
        }

        document.getElementById('filterButton').addEventListener('click', function() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (!startDate || !endDate) {
                alert("Wybierz zakres dat!");
                return;
            }

            const filteredResults = resultsArray.filter(result => result.Data >= startDate && result.Data <= endDate);
            displayResults(filteredResults);
        });

        document.getElementById('exportButton').addEventListener('click', function() {
            if (resultsArray.length === 0) {
                alert("Brak danych do eksportu!");
                return;
            }

            const worksheet = XLSX.utils.json_to_sheet(resultsArray);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Wyniki");

            XLSX.writeFile(workbook, "wyniki.xlsx");
        });

        document.getElementById('clearButton').addEventListener('click', function() {
            if (confirm("Czy na pewno chcesz usunƒÖƒá wszystkie wyniki?")) {
                resultsArray = [];
                localStorage.removeItem('results');
                displayResults([]);
            }
        });

        document.getElementById('addTaskButton').addEventListener('click', function() {
            const task = document.getElementById('newTaskInput').value.trim();
            if (task) {
                const select = document.getElementById('taskSelect');
                const option = document.createElement('option');
                option.value = task;
                option.textContent = task;
                select.appendChild(option);
                saveTasks();
            }
        });

        document.getElementById('removeTaskButton').addEventListener('click', function() {
            const select = document.getElementById('taskSelect');
            if (select.value) {
                select.remove(select.selectedIndex);
                saveTasks();
            }
        });

        function saveTasks() {
            const select = document.getElementById('taskSelect');
            const tasks = Array.from(select.options).map(option => option.value);
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        window.onload = function() {
            loadResults();
            const savedTasks = JSON.parse(localStorage.getItem('tasks')) || ["Praca", "ƒÜwiczenia", "Nauka", "Odpoczynek"];
            savedTasks.forEach(task => {
                const option = document.createElement('option');
                option.value = task;
                option.textContent = task;
                document.getElementById('taskSelect').appendChild(option);
            });
        };
    </script>

</body>
</html>
