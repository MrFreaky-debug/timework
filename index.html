<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liczenie czasu czynno≈õci</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { display: flex; height: 100vh; }
        
        .sidebar {
            width: 220px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar h2 { text-align: center; margin-bottom: 20px; }
        .sidebar a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
            background: #34495e;
            text-align: center;
            border-radius: 5px;
        }
        .sidebar a:hover { background: #1abc9c; }

        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .hidden { display: none; }
        
        select, button, input {
            font-size: 16px;
            margin: 10px;
            padding: 10px;
        }
        #results, #archiveResults { margin-top: 20px; text-align: left; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Menu</h2>
        <a href="#" onclick="showPage('home')">üè† Strona G≈Ç√≥wna</a>
        <a href="#" onclick="showPage('timer')">‚è± Liczenie czasu</a>
        <a href="#" onclick="showPage('archive')">üìÇ Archiwum wynik√≥w</a>
    </div>

    <div class="content">
        
        <div id="home">
            <h1>Witaj na stronie!</h1>
            <p>Ta aplikacja pozwala na mierzenie czasu i archiwizacjƒô wynik√≥w.</p>
        </div>

        <div id="timer" class="hidden">
            <h2>Wybierz czynno≈õƒá i mierz czas</h2>
            <select id="taskSelect"></select>
            
            <button id="startButton">Start</button>
            <button id="stopButton" disabled>Stop</button>
            <button id="clearButton">üóë Wyczy≈õƒá wyniki</button>
            
            <h3>ZarzƒÖdzaj czynno≈õciami</h3>
            <input type="text" id="newTaskInput" placeholder="Nowa czynno≈õƒá">
            <button id="addTaskButton">‚ûï Dodaj</button>
            <button id="removeTaskButton">‚ùå Usu≈Ñ wybranƒÖ</button>

            <h3>Wyniki</h3>
            <ul id="results"></ul>
        </div>

        <div id="archive" class="hidden">
            <h2>üìÇ Archiwum wynik√≥w</h2>

            <h3>Filtruj wyniki</h3>
            <label>Od: <input type="date" id="startDate"></label>
            <label>Do: <input type="date" id="endDate"></label>
            <button id="filterButton">üîç Filtruj</button>

            <button id="exportButton">üìÇ Eksportuj do XLSX</button>

            <h3>Zarchiwizowane wyniki</h3>
            <ul id="archiveResults"></ul>
        </div>

    </div>

    <script>
        let startTime;
        let resultsArray = [];
        let archiveArray = JSON.parse(localStorage.getItem('archive')) || [];

        function showPage(page) {
            document.getElementById('home').classList.add('hidden');
            document.getElementById('timer').classList.add('hidden');
            document.getElementById('archive').classList.add('hidden');
            document.getElementById(page).classList.remove('hidden');

            if (page === 'archive') displayArchive();
        }

        document.getElementById('startButton').addEventListener('click', function() {
            startTime = new Date();
            document.getElementById('stopButton').disabled = false;
            this.disabled = true;
        });

        document.getElementById('stopButton').addEventListener('click', function() {
            const endTime = new Date();
            const elapsedTime = new Date(endTime - startTime);
            const hours = String(elapsedTime.getUTCHours()).padStart(2, '0');
            const minutes = String(elapsedTime.getUTCMinutes()).padStart(2, '0');
            const seconds = String(elapsedTime.getUTCSeconds()).padStart(2, '0');

            const selectedTask = document.getElementById('taskSelect').value;
            const date = new Date().toLocaleDateString('pl-PL');
            const resultText = `${date} | ${selectedTask}: ${hours}:${minutes}:${seconds}`;
            
            resultsArray.push(resultText);
            archiveArray.push({ Data: date, Czynno≈õƒá: selectedTask, Czas: `${hours}:${minutes}:${seconds}` });

            localStorage.setItem('archive', JSON.stringify(archiveArray));

            displayResults();

            document.getElementById('startButton').disabled = false;
            this.disabled = true;
        });

        function displayResults() {
            const resultsList = document.getElementById('results');
            resultsList.innerHTML = resultsArray.map(result => `<li>${result}</li>`).join('');
        }

        function displayArchive() {
            const archiveList = document.getElementById('archiveResults');
            archiveList.innerHTML = archiveArray.map(result => `<li>${result.Data} | ${result.Czynno≈õƒá}: ${result.Czas}</li>`).join('');
        }

        document.getElementById('filterButton').addEventListener('click', function() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (!startDate || !endDate) {
                alert("Wybierz zakres dat!");
                return;
            }

            const filteredResults = archiveArray.filter(result => result.Data >= startDate && result.Data <= endDate);
            document.getElementById('archiveResults').innerHTML = filteredResults.map(result => `<li>${result.Data} | ${result.Czynno≈õƒá}: ${result.Czas}</li>`).join('');
        });

        document.getElementById('exportButton').addEventListener('click', function() {
            if (archiveArray.length === 0) {
                alert("Brak danych do eksportu!");
                return;
            }

            const worksheet = XLSX.utils.json_to_sheet(archiveArray);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Archiwum");

            XLSX.writeFile(workbook, "archiwum.xlsx");
        });

        document.getElementById('clearButton').addEventListener('click', function() {
            resultsArray = [];
            document.getElementById('results').innerHTML = "";
        });

        window.onload = function() {
            displayArchive();
        };
    </script>

</body>
</html>
